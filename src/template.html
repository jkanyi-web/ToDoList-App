<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microverse-ToDo-App</title>
    <script
      src="https://kit.fontawesome.com/d38b4c55f8.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Today's To Do</h1>
        <i class="fa-solid fa-rotate"></i>
      </div>
      <form id="formCreate">
        <input
          class="inputBox"
          type="text"
          name="input"
          id="input"
          placeholder="Add to your List" />
      </form>
      <form id="formUpdate">
        <input
          class="inputBox"
          type="text"
          name="input"
          id="updateId"
          elementid="0"
          placeholder="edit your List" />
      </form>
      <ul class="list"></ul>
      <h3 class="clear">clear All Completed</h3>
    </div>
  </body>
</html>
